<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <button id="1" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="2" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="3" onclick="onClickHandler(this.id)">&nbsp;</button>
        </div>
        <div class="row">
          <button id="4" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="5" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="6" onclick="onClickHandler(this.id)">&nbsp;</button>
        </div>
        <div class="row">
          <button id="7" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="8" onclick="onClickHandler(this.id)">&nbsp;</button>
          <button id="9" onclick="onClickHandler(this.id)">&nbsp;</button>
        </div>
      </div>
    </div>
    <button id="reset" onclick="onReset()">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
